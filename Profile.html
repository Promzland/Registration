<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>My Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }

    .profile-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .profile-details {
      margin-bottom: 30px;
    }

    .profile-details h3 {
      color: #34495e;
    }

    .profile-details p {
      font-size: 16px;
      color: #555;
    }

    .update-form {
      background-color: #ecf0f1;
      padding: 20px;
      border-radius: 8px;
    }

    input[type="text"], input[type="email"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #2980b9;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <h2>My Profile</h2>

  
    <div class="profile-details">
      <div style="text-align: center;">
        <img src="default-profile.jpg" alt="Profile Picture" class="profile-pic">
      </div>
      <h3>Student Information</h3>
      <p><strong>Name:</strong> Promise Samuel Adebisi</p>
      <p><strong>Email:</strong> promise@example.com</p>
      <p><strong>Student ID:</strong> 202000123</p>
      <p><strong>Department:</strong> Computer Science</p>
    </div>

    <div class="update-form">
      <h3>Update Profile</h3>
      <form action="update_profile.php" method="post" enctype="multipart/form-data">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" value="Promise Samuel Adebisi" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" value="promise@example.com" required>

        <label for="profile_picture">Profile Picture</label>
        <input type="file" id="profile_picture" name="profile_picture" accept="image/*">

        <input type="submit" value="Update Profile">
      </form>
    </div>

  </div>

</body>
</html>
